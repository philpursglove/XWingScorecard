<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
    <style>
        .col { border: 1px solid black; }    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Event</div>
            <div class="col"><input id="eventTextBox" /></div>
            <div class="col">Round</div>
            <div class="col"><input type="number" id="roundTextBox" /></div>
        </div>
        <div class="row">
            <div class="col">Player 1 Name</div>
            <div class="col"><input id="player1TextBox" /></div>
            <div class="col">Player 2 Name</div>
            <div class="col"><input id="player2TextBox" /></div>
        </div>
        <div class="row">
            <div class="col">Player 1 Faction</div>
            <div class="col">
                <select id="player1FactionDropdown">
                    <option name="FirstOrder">First Order</option>
                    <option name="GalacticEmpire">Galactic Empire</option>
                    <option name="GalacticRepublic">Galactic Republic</option>
                    <option name="RebelAlliance">Rebel Alliance</option>
                    <option name="Resistance">Resistance</option>
                    <option name="ScumAndVillainy">Scum and Villainy</option>
                    <option name="SeparatistAlliance">Separatist Alliance</option>
                </select>
            </div>
            <div class="col">Player 2 Faction</div>
            <div class="col">
                <select id="player2FactionDropdown">
                    <option name="FirstOrder">First Order</option>
                    <option name="GalacticEmpire">Galactic Empire</option>
                    <option name="GalacticRepublic">Galactic Republic</option>
                    <option name="RebelAlliance">Rebel Alliance</option>
                    <option name="Resistance">Resistance</option>
                    <option name="ScumAndVillainy">Scum and Villainy</option>
                    <option name="SeparatistAlliance">Separatist Alliance</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="col">Rounds</div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">Objectives</div>
            <div class="col">Ships</div>
            <div class="col">Total</div>
            <div class="col">Objectives</div>
            <div class="col">Ships</div>
            <div class="col">Total</div>
        </div>
        <div class="row">
            <div class="col">0 - Deficit</div>
            <div class="col"></div>
            <div class="col"><input type="number" id="player1Ships0" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total0" readonly disabled="disabled" /></div>
            <div class="col"></div>
            <div class="col"><input type="number" id="player2Ships0" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total0" readonly disabled="disabled"/></div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player1Ships1" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total1" readonly disabled="disabled" /></div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player2Ships1" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total1" readonly disabled="disabled"/></div>
        </div>
        <div class="row">
            <div class="col">2</div>
            <div class="col"><input type="number" id="player1Objectives2" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships2" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total2" readonly disabled="disabled"/></div>
            <div class="col"><input type="number" id="player2Objectives2" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships2" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total2" readonly disabled="disabled"/></div>
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col"><input type="number" id="player1Objectives3" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships3" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total3" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives3" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships3" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total3" readonly /></div>
        </div>

        <div class="row">
            <div class="col">4</div>
            <div class="col"><input type="number" id="player1Objectives4" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships4" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total4" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives4" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships4" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total4" readonly /></div>
        </div>

        <div class="row">
            <div class="col">5</div>
            <div class="col"><input type="number" id="player1Objectives5" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships5" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total5" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives5" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships5" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total5" readonly /></div>
        </div>

        <div class="row">
            <div class="col">6</div>
            <div class="col"><input type="number" id="player1Objectives6" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships6" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total6" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives6" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships6" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total6" readonly /></div>
        </div>

        <div class="row">
            <div class="col">7</div>
            <div class="col"><input type="number" id="player1Objectives7" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships7" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total7" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives7" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships7" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total7" readonly /></div>
        </div>

        <div class="row">
            <div class="col">8</div>
            <div class="col"><input type="number" id="player1Objectives8" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships8" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player1Total8" readonly /></div>
            <div class="col"><input type="number" id="player2Objectives8" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships8" class="form-control" /></div>
            <div class="col"><input type="number" class="form-control" id="player2Total8" readonly /></div>
        </div>

        <div class="row">
            <div class="col">9</div>
            <div class="col"><input type="number" id="player1Objectives9" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships9" class="form-control" /></div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player2Objectives9" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships9" class="form-control" /></div>
            <div class="col">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col">10</div>
            <div class="col"><input type="number" id="player1Objectives10" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships10" class="form-control" /></div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player2Objectives10" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships10" class="form-control" /></div>
            <div class="col">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col">11</div>
            <div class="col"><input type="number" id="player1Objectives11" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships11" class="form-control" /></div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player2Objectives11" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships11" class="form-control" /></div>
            <div class="col">&nbsp;</div>
        </div>

        <div class="row">
            <div class="col">12</div>
            <div class="col"><input type="number" id="player1Objectives12" class="form-control" /></div>
            <div class="col"><input type="number" id="player1Ships12" class="form-control" /></div>
            <div class="col">&nbsp;</div>
            <div class="col"><input type="number" id="player2Objectives12" class="form-control" /></div>
            <div class="col"><input type="number" id="player2Ships12" class="form-control" /></div>
            <div class="col">&nbsp;</div>
        </div>


    </div>
</body>
</html>
